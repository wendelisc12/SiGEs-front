<div class="box-pesquisa">
    <input type="text" id="matricula" placeholder="Matrícula" [(ngModel)]="matricula">
    <select name="serie" id="serie" [(ngModel)]="serie">
        <option value="" selected disabled>Série</option>
        <option value="1">1 ano</option>
    </select>
    <select name="turno" id="turno" [(ngModel)]="turno">
        <option value="" selected disabled>Turno</option>
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
    </select>
    <button id="pesquisa-button" (click)="pesquisar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
    </button>
</div>
