<div class="box-pesquisa">
    <input type="text" id="matricula" placeholder="Matrícula" [(ngModel)]="pesquisa.matricula">
    <select name="serie" id="serie" [(ngModel)]="pesquisa.serie">
        <option value="" selected disabled>Série</option>
        <option value="Infantil 1">Infantil 1</option>
        <option value="Infantil 2-A">Infantil 2-A</option>
        <option value="Infantil 2-B">Infantil 2-B</option>
        <option value="Infantil 3">Infantil 3</option>
        <option value="1º-A">1º A</option>
        <option value="1º-B">1º B</option>
        <option value="2º-A">2º A</option>
        <option value="2º-B">2º B</option>
        <option value="3º-A">3º A</option>
        <option value="3º-B">3º B</option>
        <option value="4º-A">4º A</option>
        <option value="4º-B">4º B</option>
        <option value="5º-A">5º A</option>
        <option value="5º-B">5º B</option>
        <option value="6º-A">6º A</option>
        <option value="6º-B">6º B</option>
        <option value="7º-A">7º A</option>
        <option value="7º-B">7º B</option>
        <option value="8º-A">8º A</option>
        <option value="8º-B">8º B</option>
        <option value="9º-A">9º A</option>
        <option value="9º-B">9º B</option>
    </select>
    <select name="turno" id="turno" [(ngModel)]="pesquisa.turno">
        <option value="" selected disabled>Turno</option>
        <option value="manhã">Manhã</option>
        <option value="tarde">Tarde</option>
    </select>
    <button id="pesquisa-button" (click)="pesquisar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
          </svg>
    </button>
</div>
